
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
	<meta name="description" content="ChangeME">
	<meta name="author" content="Mark Ellis">
	<link rel="stylesheet" type="text/css" href="css/normalize.css"></li>
	<link rel="stylesheet" type="text/css" href="css/styles.css"></li>
</head>

<body>
	<div class=wrapper>

		<header>
			<ul>
				<li><a href="#">View Music</a></li>
				<li><a href="#">Add Music</a></li>
				<li><a href="#">Profile</a></li>
			</ul>

		</header>

<!-- This is the lower box containing both the aside and hero sections		 -->

		<div class=lowerBox>

	<!-- This is the options side of the aside bar -->

			<div class="selector">
				<aside>
				<!-- Song Length Slider -->
					<h5>Song Length</h5>
					<input type="range" name="Song Length">
				<!-- Artist Dropdown -->
					<div class="artistSel">
						<h5>Artist</h5>

						<select>
							<option>Motley Crue</option>
							<option>Steel Panther</option>
							<option>Shawn Mullins</option>
							<option>Thievery Corporation</option>
							<option>The Jackson 5</option>
						</select>
					</div>
				<!-- Album Dropdown -->
					<div class="albumSel">
						<h5>Album</h5>

						<select>
							<option>Shout At The Devil</option>
							<option>Balls Out</option>
							<option>Souls Core</option>
							<option>Culture Of Fear</option>
							<option>Anthology: Jackson 5</option>
						</select>

					</div>
				<!-- Genre Options -->
					<div class=radiogroup>
					<table>

						<tr>
						<td>
						<input type="radio" name:"genre" class="genreButton" label="Rock"/>
						<label>Rock</label>
						</td>
						<td>
						<input type="radio" name:"genre" class="genreButton" label="Classical" />
						<label>Classical</label>
						</td>
						</tr>
						<tr>
						<td>
						<input type="radio" name:"genre" class="genreButton" label="Pop"/>
						<label>Pop</label>
						</td>
						<td>
						<input type="radio" name:"genre" class="genreButton" label="Jazz"/>
						<label>Jazz</label>
						</td>
						</tr>
						<tr>
						<td>
						<input type="radio" name:"genre" class="genreButton" label="Blues"/>
						<label>Blues</label>
						</td>
						<td>
						<input type="radio" name:"genre" class="genreButton" label="Hip hop"/>
						<label>Hip hop</label>
						</td>
						</tr>

					</table>

					</div>


				</aside>
			</div>

	<!-- This is the song data main content container -->

			<div class="hero">
				<main>

					<div class="songInfo">

						<h3 class=songTitles>Song 1 Name</h3>
						<ul>
							<li><a href="#">Artist Name</a></li>
							<li><a href="#">Album Name</a></li>
							<li><a href="#">Genre</a></li>
						</ul>

					</div>

					<div class="songInfo">
						<h3 class=songTitles>Song 2 Name</h3>
						<ul>
							<li><a href="#">Artist Name</a></li>
							<li><a href="#">Album Name</a></li>
							<li><a href="#">Genre</a></li>
						</ul>
					</div>

					<div class="songInfo">
						<h3 class=songTitles>Song 3 Name</h3>
						<ul>
							<li><a href="#">Artist Name</a></li>
							<li><a href="#">Album Name</a></li>
							<li><a href="#">Genre</a></li>
						</ul>
					</div>

					<div class="songInfo">
						<h3 class=songTitles>Song 4 Name</h3>
						<ul>
							<li><a href="#">Artist Name</a></li>
							<li><a href="#">Album Name</a></li>
							<li><a href="#">Genre</a></li>
						</ul>
					</div>

				</main>
			</div>
		</div>

		<footer>

		</footer>

	</div>

</body>
</html>
